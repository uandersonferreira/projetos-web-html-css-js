<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeitos de texto paralaxe Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        
        <div class="skew1">
            <h2 class="layer">Uanderson ferreira de Oliveira</h2>
        </div>

        <div class="textBox">
            <div class="skew2">
                <h2 class="layer">Uanderson ferreira de Oliveira</h2>
            </div>
        </div>

    </section>

    <script>
        document.addEventListener('mousemove', parallax);
        function parallax(e){
            document.querySelectorAll('.layer').forEach(layer => {
                let x = (window.innerWidth - e.pageX * 2) / 2; // Ajustei o divisor para um efeito mais sutil
                layer.style.transform = `translateX(${x}px)`;
            });
        }
    </script>
    
</body>
</html>
