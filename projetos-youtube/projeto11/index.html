<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logos">
        
        <div class="logos-slide">
            <img src="logos/angular-svgrepo-com.svg" alt="Logo da tecnologia Angular">

            <img src="logos/css-3-svgrepo-com.svg" alt="Logo da tecnologia CSS3">

            <img src="logos/docker-logo-svgrepo-com.svg" alt="Logo da tecnologia Docker">

            <img src="logos/gnu-linux-svgrepo-com.svg" alt="Logo Do sistema operacional Linux">

            <img src="logos/hibernate-svgrepo-com.svg" alt="Logo da tecnologia Hibernate implementação do JPA">

            <img src="logos/html-5-svgrepo-com.svg" alt="Logo da tecnologia HTML5">

            <img src="logos/java-logo-svgrepo-com.svg" alt="Logo da tecnologia Java">

            <img src="logos/javascript-svgrepo-com.svg" alt="Logo da tecnologia JavaScript">

            <img src="logos/postgresql-svgrepo-com.svg" alt="Logo do database Postgresql">

            <img src="logos/spring-svgrepo-com.svg" alt="Logo da tecnologia Spring">
        </div>
    </div>

    <script>
        var copy = document.querySelector(".logos-slide").cloneNode(true);
        document.querySelector('.logos').appendChild(copy);
    </script>
    
</body>
</html>
