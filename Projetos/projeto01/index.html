<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de Login</title>
    
</head>
<!-- left- esquerda/ right-direito
   placeholder- faz com que dentro do input apareça um texto. 
-->

<body>
    <div class="main-login"> 

        <div class="left-login">

            <h1>Faça o seu Login<br>E entre para o nosso Time</h1>

                <img src="imagens/astronauta.svg" class="left-login-image" alt="Animação de um Astronauta na Lua">

       </div><!-- div left-login-->

       <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                   <div class="textfield">
                       <label for="usuario">Usuário</label>
                       <input type="text" name="usuario" placeholder="Usuário">
                   </div>

                   <div class="textfield">
                      <label for="senha">Senha</label>
                      <input type="password" name="senha" placeholder="senha">
                  </div>

                 <a href="#" target="_blank"> 
                    <button class="bnt-login"> Login</button>    
                </a>

                  <a id="esqueceu-senha" href="#" target="_blank">Esqueceu a senha?</a>

            </div>
                    
       </div><!-- div right-login-->
        


     
        

    </div><!-- div main-login -->
    
</body>
</html>
