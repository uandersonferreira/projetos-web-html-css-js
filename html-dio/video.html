<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com mídias</title>
</head>
<body>
    <h2>Exemplo vídeo 01</h2>
    <video width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg"> <!--Caso o formato .mp4 não for suportado pelo navegador-->
        Seu navegador não têm suporte para vídeo
    </video>
    
    <h2>Exemplo vídeo 02</h2>
    <video width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg"> <!--Caso o formato .mp4 não for suportado pelo navegador-->
        <!-- Legenda track -->
        <track src="legenda.vtt" kind="captions" srclang="en">
        <track src="legenda-pt-br.vtt" default kind="captions" srclang="pt-br">
        <!-- default - define a legenda padrão ao carregar o vídeo -->


        Seu navegador não têm suporte para vídeo
    </video>

</body>
</html>

<!-- 

- **default**: Indica que a legenda deve estar ativada, a menos que as preferências do usuário indiquem outra.
- **kind**: Define o tipo de texto, como legendas, legendas ocultas, descrições etc.
- **label**: Fornece um título legível pelo usuário para a faixa de texto.
- **src**: Especifica o endereço do arquivo de legenda.
- **srclang**: Indica o idioma do texto da legenda.

O atributo "kind" define como a faixa de texto deve ser usada. As opções disponíveis são:

- **subtitles**: Traduz conteúdo que não pode ser entendido pelo espectador, como diálogos em outro idioma.
- **captions**: Fornece transcrição e possivelmente tradução de áudio, incluindo informações não verbais importantes.
- **descriptions**: Oferece descrição textual do conteúdo do vídeo para usuários cegos ou quando o vídeo não pode ser visto.
- **chapters**: Destinado a títulos de capítulos para navegação no recurso de mídia.
- **metadata**: Usado por scripts e não visível para o usuário.
- **label**: Um título legível pelo usuário da faixa de texto, usado pelo navegador ao listar as faixas de texto disponíveis.
 -->
